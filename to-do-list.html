<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
</head>
<body>
  <p>To Do list </p>
  <input type="text" placeholder="enter name " class="js-name">
  <button onclick="
  ToDoList()
  ">Add</button>
</body>
<script>
let List = []
  function ToDoList() {
    let inputElement = document.querySelector('.js-name');
    let name = inputElement.value;
    List.push(name)
    console.log(List)
    inputElement.value = '';
  }


 
</script>
</html>
