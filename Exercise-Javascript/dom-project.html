<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM-projrct</title>
    <style>
      .js-button{
        background-color: black;
        font-size: 14px;
        color: white;
        padding: 10px 20px;
        font-weight: bold;
        cursor: pointer;
        border: none;
        border-radius: 50px;
      }
       .is-subscribed{
        color: black;
        background-color: rgb(208, 200, 200);
      }
    </style>
  </head>
  <body>
    <h3 style="font-weight: 500">Youtube Subscribe Button</h3>
    <button
      class="js-button"
      onclick="
        SubscribeButton();
        "
    >
      Subscribe
    </button>
    <p>Amazon Shiping Project</p>
    <input type="text" placeholder="calculate" class="js-input" onkeydown="
        costKeydown();
    ">
    <button
      onclick="
        costCalculator()
        "
    >
      Calculate
    </button>
    <p class="js-total-cost"></p>
  </body>
  <script>
    function costKeydown() {
        if (event.key === 'Enter'){
          costCalculator();
        }
    }


    function costCalculator() {
      let inputElement = document.querySelector(".js-input");
      let cost = Number(inputElement.value);
      if (cost < 40) {
        cost = cost + 10;
      }

      document.querySelector(".js-total-cost").innerHTML = `$${cost}`;
    }

    function SubscribeButton() {
      let buttonElement = document.querySelector(".js-button");
      if (buttonElement.innerHTML === "Subscribe") {
        buttonElement.innerHTML = "Subscribed";
        buttonElement.classList.add('is-subscribed');
        
      } else {
        buttonElement.innerHTML = "Subscribe";
        buttonElement.classList.remove('is-subscribed');
      }
    }
  </script>
</html>
