<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    p {
      height: 180px;
      width: 50%;
      background-color: aquamarine;
    }

    h1{
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1 id="clickBtn">hello</h1>
  <p id="hideClick" style="display: none">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Incidunt nulla officia mollitia. Quam cum, eveniet quae perspiciatis rem voluptatem. Impedit minima fuga vitae hic rem ut aut, molestiae voluptates reiciendis.</p>
</body>

<script>
  let clickBtn = document.getElementById("clickBtn")
  let hideClick = document.getElementById("hideClick")

  clickBtn.addEventListener("mouseover" ,() => {
    hideClick.style.display = "block"
  })

  clickBtn.addEventListener("mouseout" ,() => {
    hideClick.style.display = "none"
  })
</script>
</html>
