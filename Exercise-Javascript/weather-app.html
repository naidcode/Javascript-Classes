<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User + Joke App (Function Version)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #007bff, #00d4ff);
      color: #fff;
      text-align: center;
      padding: 40px;
    }
    #card {
      background: rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: 30px auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    button {
      background: #0047ab;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #002b7a;
    }
  </style>
</head>
<body>
  <h1>ðŸ˜„ User + Joke App (Function Version)</h1>
  <button id="loadBtn">Load New Data</button>

  <div id="card">
    <h2 id="userName"></h2>
    <p id="userEmail"></p>
    <hr>
    <p id="jokeSetup"></p>
    <p id="jokePunchline" style="font-weight:bold;"></p>
  </div>

  <script>
    // âœ… Function to fetch a random user
    async function fetchUser() {
      const res = await fetch("https://randomuser.me/api/");
      const data = await res.json();
      const u = data.results[0];
      return {
        name: `${u.name.first} ${u.name.last}`,
        email: u.email
      };
    }

    // âœ… Function to fetch a random joke
    async function fetchJoke() {
      const res = await fetch("https://official-joke-api.appspot.com/random_joke");
      const data = await res.json();
      return {
        setup: data.setup,
        punchline: data.punchline
      };
    }

    // âœ… Display data in HTML
    async function showData() {
      try {
        const user = await fetchUser();
        const joke = await fetchJoke();

        document.getElementById("userName").textContent = `User: ${user.name}`;
        document.getElementById("userEmail").textContent = `Email: ${user.email}`;
        document.getElementById("jokeSetup").textContent = `Joke: ${joke.setup}`;
        document.getElementById("jokePunchline").textContent = joke.punchline;
      } catch (err) {
        console.error("Error:", err.message);
      }
    }

    // Load data when button clicked
    document.getElementById("loadBtn").addEventListener("click", showData);

    // Auto-load on page start
    showData();
  </script>
</body>
</html>
