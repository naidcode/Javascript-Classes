<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    h2 {
      color: #333;
    }
    input, button {
      padding: 8px;
      margin: 5px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #28a745;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: white;
      margin: 5px 0;
      padding: 8px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .deleteBtn {
      background: red;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    #summary {
      margin-top: 15px;
      padding: 10px;
      background: #fff;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h2>💰 Expense Tracker</h2>

  <input type="text" id="expenseText" placeholder="Enter expense">
  <input type="number" id="expenseAmount" placeholder="Enter amount">
  <button id="addBtn">Add Expense</button>

  <ul id="expenseList"></ul>
  <p id="summary"></p>

<script>
  // 🔹 Main array
  let expenses = JSON.parse(localStorage.getItem("expenses")) || [];

  // 🔹 Add Expense
  function addExpense() {
    let text = document.getElementById("expenseText").value.trim();
    let amount = parseFloat(document.getElementById("expenseAmount").value);

    if (text && amount) {
      expenses.push({ id: Date.now(), text, amount });
      updateStorage();
      renderExpenses();
      document.getElementById("expenseText").value = "";
      document.getElementById("expenseAmount").value = "";
    } else {
      alert("Please enter valid expense and amount!");
    }
  }

  // 🔹 Save in localStorage
  function updateStorage() {
    localStorage.setItem("expenses", JSON.stringify(expenses));
  }

  // 🔹 Render Expenses with map, filter, reduce
  function renderExpenses() {
    let ul = document.getElementById("expenseList");
    ul.textContent = "";

    // ✅ map → display list
    expenses.map((exp, index) => {
      let li = document.createElement("li");
      li.textContent = `${exp.text} - ₹${exp.amount}`;

      let deleteBtn = document.createElement("button");
      deleteBtn.textContent = "❌";
      deleteBtn.className = "deleteBtn";
      deleteBtn.addEventListener("click", () => {
        expenses.splice(index, 1);
        updateStorage();
        renderExpenses();
      });

      li.appendChild(deleteBtn);
      ul.appendChild(li);
    });

    // ✅ filter → expenses above 500
    let bigExpenses = expenses.filter(exp => exp.amount > 500);

    // ✅ reduce → total spent
    let total = expenses.reduce((sum, exp) => sum + exp.amount, 0);

    // ✅ summary
    document.getElementById("summary").innerHTML = `
      📋 All Expenses: ${expenses.map(e => e.text).join(", ") || "None"} <br>
      💸 Total Spent: ₹${total} <br>
      🔎 Expenses > 500: ${bigExpenses.length}
    `;
  }

  // 🔹 Event Listener for Add Button
  document.getElementById("addBtn").addEventListener("click", addExpense);

  // 🔹 Initial render
  renderExpenses();
</script>
</body>
</html>
