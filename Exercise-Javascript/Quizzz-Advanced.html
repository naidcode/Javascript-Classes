<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz-Advanced</title>
</head>
<body>
  <h2>Quiz-App</h2>
  <div id="quiz-container">
    <p id="question"></p>
    <p id="option"></p>
  </div>

  <button id="submit">Submit</button>
  <button id="next">Next</button>


  <p id="result"></p>
  <p id="score"></p>
</body>
<script>
  let questions = [
      {
        question: "What is 2 + 2?",
        options: ["2", "3", "4", "5"],
        answer: "4"
      },
      {
        question: "Capital of India?",
        options: ["Delhi", "Mumbai", "Kolkata", "Chennai"],
        answer: "Delhi"
      },
      {
        question: "Which language runs in the browser?",
        options: ["Python", "C++", "JavaScript", "Java"],
        answer: "JavaScript"
      }
    ];

    let currentIndex = 0;
    let score = 0;

    function renderQuestion() {
      let q = question[currentIndex];
      document.getElementById("question").textContent = q.question;

      let optionDiv = document.getElementById("option");
      optionDiv.textContent = "";

      q.option.forEach(opt => {
        let label = document.createElement("label");
        label.innerHTML = `
          <input type="radio" name="answer" value="${opt}" > ${opt}
        `;
        optionDiv.appendChild(label);
      })
    }

    function checkAnswer() {
      let selected = document.getElementById("input[name = 'answer']:checked");
      if(!selected) {
        document.getElementById("result").textContent = "please select an option";
        return;
      }

      if(selected.value ===questions[currentIndex].answer) {
        score++;
        document.getElementById("result").textContent = "correct!"
      } else {
        document.getElementById("result").textContent = "Wrong"
      }
      document.getElementById("score").textContent = `Score: ${score} / ${questions.length}`;
    }

    function nextQuestion() {
     currentIndex++; 
     if(currentIndex < questions.length) {
      renderQuestion();
      document.getElementById("result").textContent = "";
     } else {
       document.getElementById("quiz-container").innerHTML = "<h3>ðŸŽ‰ Quiz Completed!</h3>";
        document.getElementById("submit").style.display = "none";
        document.getElementById("next").style.display = "none";
     }
    }

    document.getElementById("submit").addEventListener("click" , checkAnswer());
    document.getElementById("next").addEventListener("click" , nextQuestion());

    renderQuestion();
</script>
</html>
