<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>country explorer</title>
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background-color: #f3f4f6;
  padding: 20px;
  text-align: center;
}

input {
  padding: 10px 15px;
  width: 250px;
  border: 1px solid #ccc;
  border-radius: 8px;
  outline: none;
  font-size: 16px;
  transition: border-color 0.3s;
}

input:focus {
  border-color: #0077ff;
}

button {
  padding: 10px 18px;
  margin-left: 10px;
  font-size: 16px;
  border: none;
  background-color: #0077ff;
  color: white;
  border-radius: 8px;
  cursor: pointer;
  transition: background-color 0.3s;
}

button:hover {
  background-color: #005fcc;
}

#countryList {
  margin-top: 30px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 20px;
  justify-items: center;
}

#countryList div {
  background: white;
  border-radius: 10px;
  padding: 15px;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  width: 220px;
  transition: transform 0.2s;
}

#countryList div:hover {
  transform: translateY(-5px);
}

#countryList img {
  width: 100%;
  height: 130px;
  object-fit: cover;
  border-radius: 8px;
}

h3 {
  margin-top: 10px;
  color: #333;
}

h4 {
  color: #555;
  margin-top: 5px;
  font-weight: normal;
  font-size: 15px;
}

  </style>
</head>
<body>
  <input type="text" id="searchCountry" placeholder="enter country">
  <button id="searchBtn">search</button>
  <div id="countryList"></div>
</body>
<script>
  class Country{
    #flag
    #name
    #capital
    #population
    #region
    constructor(flag , name , capital,population , region){
      this.#flag = flag
      this.#name = name
      this.#capital = capital
      this.#population = population
      this.#region = region
    }

    getFlag(){return this.#flag}
    getName(){return this.#name}
    getCapital(){return this.#capital}
    getPopulation(){return this.#population}
    getRegion(){return this.#region}

    getCountryDetail(){
      return `
      <img src="${this.getFlag()}" alt="country flag"><br>
      <h3>${this.getName()}</h3><br>
      <h4>${this.getCapital()}<br>
      <h4>${this.getPopulation()}<br>
      <h4>${this.getRegion()}
      `
    }
  }


  class CountryManager{
    #country = [];

    async fetchCountry() {
      try {
        let res = await fetch("https://restcountries.com/v3.1/all?fields=name,flags,population,capital,region")
        if(!res.ok) throw new Error("invalid api");
        let data =await res.json()
        if(!Array.isArray(data)) throw new Error("invalid data!");
        this.#country = data.map(c => new Country(
          c.flags.svg,
          c.name.common,
         Array.isArray(c.capital) ? c.capital[0] : c.capital,
          c.population,
          c.region
        )) 
        this.displayCountry(this.#country)
        this.saveLocalStorage()
      } catch (error) {
        alert(error)
      }
    }

    displayCountry(list){
      let countryList = document.getElementById("countryList")
      countryList.innerHTML = list.map(c => c.getCountryDetail()).join('')
    }

    searchCountry(keyword){
       keyword = (keyword || '').toLowerCase();
     let filtered = this.#country.filter(c => 
  c.getName().toLowerCase().includes(keyword)
);

       this.displayCountry(filtered)
    }

    saveLocalStorage(){
      localStorage.setItem("country" , JSON.stringify(
        this.#country.map(c => ({
          Flag: c.getFlag(),
          Name: c.getName(),
          Capital: c.getCapital(),
          Population: c.getPopulation(),
          Region: c.getRegion()
        }))
      ))
    }

    LoadLocalStorage(){
      let data = JSON.parse(localStorage.getItem("country")) || []
      this.#country = data.map(c => new Country(c.Flag,c.Name,c.Capital,c.Population,c.Region))
    }
  }

  let manager = new CountryManager()
  manager.LoadLocalStorage()
  manager.fetchCountry()

  let search = document.getElementById("searchCountry")
  let searchBtn = document.getElementById("searchBtn")

  searchBtn.addEventListener("click" , () => {
    manager.searchCountry(search.value.trim())
  })

   search.addEventListener('keydown', e => {
      if(e.key === 'Enter') manager.searchCountry(search.value.trim());
    });
  // fetch("https://restcountries.com/v3.1/all?fields=name,flags,population,capital,region")
  // .then(res => res.json())
  // .then(data => console.log(data))
</script>
</html>
