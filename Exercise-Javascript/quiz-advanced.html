<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #quiz-container {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin: 5px 0;
    }
    button {
      margin: 5px;
      padding: 8px 12px;
      cursor: pointer;
    }
    #result {
      margin-top: 10px;
      font-weight: bold;
    }
    #score {
      margin-top: 5px;
      color: darkblue;
    }
  </style>
</head>
<body>
  <h2>Quiz App</h2>
  
  <!-- Quiz container -->
  <div id="quiz-container">
    <p id="question"></p>
    <div id="options"></div>
  </div>
  
  <!-- Buttons -->
  <button id="submit">Submit</button>
  <button id="next">Next Question</button>
  
  <!-- Result + Score -->
  <p id="result"></p>
  <p id="score"></p>

  <script>
    // 1. Quiz questions data
    let questions = [
      {
        question: "What is 2 + 2?",
        options: ["2", "3", "4", "5"],
        answer: "4"
      },
      {
        question: "Capital of India?",
        options: ["Delhi", "Mumbai", "Kolkata", "Chennai"],
        answer: "Delhi"
      },
      {
        question: "Which language runs in the browser?",
        options: ["Python", "C++", "JavaScript", "Java"],
        answer: "JavaScript"
      }
    ];

    // 2. State
    let currentIndex = 0;
    let score = 0;

    // 3. Render question
    function renderQuestion() {
      let q = questions[currentIndex];
      document.getElementById("question").textContent = q.question;

      let optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = ""; // clear old options

      // map() to create options
      q.options.forEach(opt => {
        let label = document.createElement("label");
        label.innerHTML = `
          <input type="radio" name="answer" value="${opt}"> ${opt}
        `;
        optionsDiv.appendChild(label);
      });
    }

    // 4. Check answer
    function checkAnswer() {
      let selected = document.querySelector('input[name="answer"]:checked');
      if (!selected) {
        document.getElementById("result").textContent = "‚ö†Ô∏è Please select an option!";
        return;
      }

      if (selected.value === questions[currentIndex].answer) {
        score++;
        document.getElementById("result").textContent = "‚úÖ Correct!";
      } else {
        document.getElementById("result").textContent = "‚ùå Wrong!";
      }

      document.getElementById("score").textContent = `Score: ${score}/${questions.length}`;
    }

    // 5. Next question
    function nextQuestion() {
      currentIndex++;
      if (currentIndex < questions.length) {
        renderQuestion();
        document.getElementById("result").textContent = "";
      } else {
        document.getElementById("quiz-container").innerHTML = "<h3>üéâ Quiz Completed!</h3>";
        document.getElementById("submit").style.display = "none";
        document.getElementById("next").style.display = "none";
      }
    }

    // 6. Event listeners
    document.getElementById("submit").addEventListener("click", checkAnswer);
    document.getElementById("next").addEventListener("click", nextQuestion);

    // 7. First render
    renderQuestion();
  </script>
</body>
</html>
