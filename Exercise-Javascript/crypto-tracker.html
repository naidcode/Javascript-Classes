<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Country Explorer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f3f7;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .controls {
      margin-bottom: 20px;
    }

    input, select, button {
      padding: 8px;
      margin: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #countryList {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 200px;
      text-align: center;
    }

    .card img {
      width: 100px;
      height: 70px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>üåç Country Explorer</h1>

  <div class="controls">
    <input type="text" id="searchBox" placeholder="Search country..." />
    <select id="regionFilter">
      <option value="all">All Regions</option>
      <option value="Asia">Asia</option>
      <option value="Europe">Europe</option>
      <option value="Africa">Africa</option>
      <option value="Americas">Americas</option>
      <option value="Oceania">Oceania</option>
    </select>
    <button id="searchBtn">Search</button>
  </div>

  <div id="countryList"></div>

  <script>
    // ---------------- CLASS: Country ----------------
    class Country {
      #name; #flag; #population; #capital; #region;

      constructor(name, flag, population, capital, region) {
        this.#name = name;
        this.#flag = flag;
        this.#population = population;
        this.#capital = capital;
        this.#region = region;
      }

      getName() { return this.#name; }
      getFlag() { return this.#flag; }
      getPopulation() { return this.#population; }
      getCapital() { return this.#capital; }
      getRegion() { return this.#region; }

      getCardHTML() {
        return `
          <div class="card">
            <img src="${this.getFlag()}" alt="${this.getName()}">
            <h3>${this.getName()}</h3>
            <p><b>Capital:</b> ${this.getCapital() || "N/A"}</p>
            <p><b>Population:</b> ${this.getPopulation().toLocaleString()}</p>
            <p><b>Region:</b> ${this.getRegion()}</p>
          </div>
        `;
      }
    }

    // ---------------- CLASS: CountryManager ----------------
    class CountryManager {
      #countries = [];
      #filtered = [];

      async fetchCountries() {
        try {
          let res = await fetch("https://restcountries.com/v3.1/all");
          let data = await res.json();

          this.#countries = data.map(c => new Country(
            c.name.common,
            c.flags.png,
            c.population,
            c.capital ? c.capital[0] : "N/A",
            c.region
          ));

          this.#filtered = this.#countries;
          this.displayCountries(this.#filtered);
        } catch (error) {
          console.error("Error fetching countries:", error);
        }
      }

      displayCountries(list) {
        let container = document.getElementById("countryList");
        container.innerHTML = list.map(c => c.getCardHTML()).join("");
      }

      searchCountry(keyword, region) {
        keyword = keyword.toLowerCase();

        this.#filtered = this.#countries.filter(c => {
          const matchesName = c.getName().toLowerCase().includes(keyword);
          const matchesRegion = region === "all" || c.getRegion() === region;
          return matchesName && matchesRegion;
        });

        this.displayCountries(this.#filtered);
      }
    }

    // ---------------- MAIN APP LOGIC ----------------
    const manager = new CountryManager();
    manager.fetchCountries();

    const searchBox = document.getElementById("searchBox");
    const regionFilter = document.getElementById("regionFilter");
    const searchBtn = document.getElementById("searchBtn");

    searchBtn.addEventListener("click", () => {
      manager.searchCountry(searchBox.value.trim(), regionFilter.value);
    });

  </script>
</body>
</html>
