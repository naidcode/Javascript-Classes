<h2>Student Grade Calculator</h2>

<label>
  <input type="checkbox" value="95"> Math (95)
</label><br>

<label>
  <input type="checkbox" value="90"> Science (90)
</label><br>

<label>
  <input type="checkbox" value="85"> English (85)
</label><br>

<label>
  <input type="checkbox" value="80"> History (80)
</label><br>

<label>
  <input type="checkbox" value="92"> Computer (92)
</label><br>

<button onclick="calculateMarks()">Calculate</button>

<p id="result"></p>

<script>
function calculateMarks() {
  let checkboxes = document.querySelectorAll('input[type="checkbox"]');
  let totalMarks = 0;
  let subjectCount = 0;

  // Loop through checkboxes
  for (let i = 0; i < checkboxes.length; i++) {
    if (checkboxes[i].checked) {
      totalMarks += Number(checkboxes[i].value);
      subjectCount++;
    }
  }

  if (subjectCount === 0) {
    document.getElementById("result").innerHTML = "Please select at least one subject.";
    return;
  }

  let average = totalMarks / subjectCount;
  let grade = "";

  if (average >= 90) grade = "A+";
  else if (average >= 80) grade = "A";
  else if (average >= 70) grade = "B";
  else if (average >= 60) grade = "C";
  else grade = "Fail";

  document.getElementById("result").innerHTML = `
    Total Marks: ${totalMarks} <br>
    Average: ${average.toFixed(2)} <br>
    Grade: ${grade}
  `;
}
</script>
