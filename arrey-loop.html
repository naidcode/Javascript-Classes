 //Lets Learn LOops;

  }

  ]

  }

  let nuns = [1,1,1,1,100];
  let total = 0;


  for (let i = 0; i < nuns.length; i++) {
    const element = nuns[i];
    total += element
  }
  console.log(total)

  let double = [];

  for (let i = 0; i < nuns.length; i++) {

  }
