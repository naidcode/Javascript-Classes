<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie-Tickets-Bill</title>
</head>
<body>
  <h2>Movie-Tickets-Bill</h2>
  <label for="">Movie-Name</label>
  <input type="text" id="Movie-name" placeholder="enter movie name"> <br><br>
  <label for=""> Number Of Tickets</label> 
  <input type="number"  id="totalTickets" placeholder="enter total tickets"> <br><br>
  <label for="">Price per ticket</label>
  <input type="number" id="priceperticket" placeholder="enter per ticket price"> <br><br>
  <label for="memberDiscount">isMember </label>
  <input type="checkbox" id="memberDiscount" > <br><br>
  <button onclick="calculateTicket()">Calculator</button> <br><br>


  <p id="namemovie"></p>
  <p id="totalPrice"></p>
  <p id="discountPrice"></p>
  <p id="finalPrice"></p>
</body>
<script>
  function calculateTicket() {
    let movieName = document.getElementById('Movie-name').value;
    let totalTickets = Number(document.getElementById('totalTickets').value);
    let pricePerticket = Number(document.getElementById('priceperticket').value);
    let isMember = document.getElementById('memberDiscount').checked;



    if (movieName.trim() === "" || totalTickets <= 0 || pricePerticket <= 0){
      alert(`invalid first fill every detail`)
      return;
    }

      let booking = {
          movieName: movieName,
          tickets: totalTickets,
        pricePerTicket: pricePerticket,
          isMember: isMember,
      };


      let totalprice = totalTickets * pricePerticket;
      let discounts = 0;
    if(isMember){
      discounts = totalprice * 0.1;
    }
    let finalPrice = totalprice - discounts;


    document.getElementById('namemovie').innerText = `Movie name: ${movieName}`;
document.getElementById('totalPrice').innerText = `total tickets ${totalprice}`;
document.getElementById('discountPrice').innerText = `yes! he is a member ${discounts}`;
document.getElementById('finalPrice').innerText = `the final price of movie tickets is ${finalPrice}`;

  }
</script>
</html>
