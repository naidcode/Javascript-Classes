<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch API</title>
</head>
<body>
  <input type="text" id="pokemonName" placeholder="enter Pokemon name">
  <button id="addPokemon" onclick="fetchName()">submit</button>
  <br>
  <img src="" alt="pokemon name" id="pokemonSprite" style="display: none;">
</body>
<script>
  // fetchName()
  function fetchName() {
      let PokemonName = document.getElementById("pokemonName").value.toLowerCase();
      let img = document.getElementById("pokemonSprite");

      fetch(`https://pokeapi.co/api/v2/pokemon/${PokemonName}`)
  .then(res => {
    if(!res.ok) throw new Error("invalid");
return res.json()
  })
  .then(data => {
     const pokemonSprite = data.sprites.front_default;
      img.src = pokemonSprite;
      img.style.display = "block"
  })
  .catch(e => console.log(e))
  }


</script>
</html>
