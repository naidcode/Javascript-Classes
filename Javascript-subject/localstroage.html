/*Think of LocalStorage like a notebook you keep inside your desk:

You can write something (setItem).

You can read it later (getItem).

You can erase a single note (removeItem).

You can throw away the whole notebook (clear).

The key thing: LocalStorage only stores strings → That’s why we use
JSON.stringify() to save and JSON.parse() to read complex data like objects or arrays.*/
